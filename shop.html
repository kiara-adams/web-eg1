<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>My Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    <main>
        <section class="products">
          <article class="product" id="product1">
              <img src="./ring1.jpg" alt="Product 1">
              <h2>Product 1</h2>
              <p>Description of Product 1</p>
              <span>R1900.99</span>
              <button id="product1-btn" onclick="addToCart('Product 1', 1900.99, 'product1-btn')">Add to Cart</button>
          </article>
          <article class="product" id="product2">
              <img src="./ring2.jpg" alt="Product 2">
              <h2>Product 2</h2>
              <p>Description of Product 2</p>
              <span>R2500.99</span>
              <button id="product2-btn" onclick="addToCart('Product 2', 2500.99, 'product2-btn')">Add to Cart</button>
          </article>
          <article class="product" id="product2">
              <img src="./ring3.jpg" alt="Product 2">
              <h2>Product 2</h2>
              <p>Description of Product 2</p>
              <span>R2400.99</span>
              <button id="product2-btn" onclick="addToCart('Product 2', 2400.99, 'product2-btn')">Add to Cart</button>
          </article>
          <article class="product" id="product2">
              <img src="product2.jpg" alt="Product 2">
              <h2>Product 2</h2>
              <p>Description of Product 2</p>
              <span>R1000.99</span>
              <button id="product2-btn" onclick="addToCart('Product 2', 1000.99, 'product2-btn')">Add to Cart</button>
          </article>
      </section>
  </main>


    <footer>
        <p>&copy; 2024 My Store. All rights reserved.</p>
    </footer>

</html>
